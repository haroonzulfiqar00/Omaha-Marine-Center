<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Omaha Marine Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Hero Banner Section -->
    <section class="seawall-hero-banner">
        <div class="seawall-hero-image"
            style="background-image: url('./assets/images/contact/banner-img.png'); background-position: center;">
        </div>
        <div class="hero-overlay"></div>
        <div class="seawall-hero-content">
            <h1 class="seawall-hero-title">Contact Omaha Marine</h1>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <div class="row">
                <!-- Left Column - Form -->
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="contact-form-wrapper">
                        <p class="contact-form-label">CONTACT</p>
                        <h2 class="contact-form-title">Send Us A Message</h2>

                        <form class="contact-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="contact-form-input" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="contact-form-input" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="email" class="contact-form-input" placeholder="Email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="tel" class="contact-form-input" placeholder="Phone" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="contact-form-input" placeholder="Zip Code" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <select class="contact-form-input contact-form-select" required>
                                        <option value="">Department</option>
                                        <option value="sales">Sales</option>
                                        <option value="service">Service</option>
                                        <option value="parts">Parts</option>
                                        <option value="general">General Inquiry</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-4">
                                    <textarea class="contact-form-textarea" placeholder="Message" rows="5" required></textarea>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="contact-submit-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Column - Contact Info -->
                <div class="col-lg-6">
                    <div class="contact-info-wrapper">
                        <h3 class="contact-info-title">Get In Touch</h3>

                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="contact-details">
                                <p class="contact-label">Phone</p>
                                <a href="tel:4023397600" class="contact-link">(402) 339-7600</a>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                            <div class="contact-details">
                                <p class="contact-label">Address</p>
                                <p class="contact-text">9610 L St., Omaha, NE 68127</p>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="contact-details">
                                <p class="contact-label">Email</p>
                                <a href="mailto:info@omahamarine.com" class="contact-link">info@omahamarinecenter.com</a>
                            </div>
                        </div>

                        <div class="contact-info-item">
                            <div class="contact-icon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <div class="contact-details">
                                <p class="contact-label">Hours</p>
                                <p class="contact-text">
                                    Mon-Fri: 9AM - 5PM<br>
                                    Saturday: 9AM - 3PM<br>
                                    Sunday: Closed
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="contact-map-section">
        <div class="contact-map-wrapper">
            <div class="contact-map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001.7548908257406!2d-96.0847!3d41.1653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDA5JzU1LjEiTiA5NsKwMDUnMDQuOSJX!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
                    width="100%"
                    height="450"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
