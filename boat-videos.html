<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Videos | Omaha Marine Center</title>

        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Hero Banner Section - REUSING SEAWALL STRUCTURE -->
    <section class="border-bottom seasonal-service py-lg-5 py-3">
        <div class="seawall-hero-content">
            <p class="about-hero-subtitle">OMAHA MARINE CENTER</p>
            <h1 class="seawall-hero-title">Boat Videos</h1>
        </div>
    </section>

    <!-- Video Gallery Section -->
    <section class="boat-videos-section">
        <div class="container-fluid">
            <!-- Brand Filter Tabs -->
            <div class="video-brand-filters">
                <button class="video-brand-tab active" data-brand="all">
                    <span>ALL VIDEOS</span>
                </button>
                <button class="video-brand-tab" data-brand="godfrey">
                    <img src="./assets/images/boat-videos/godfrey-logo.png" alt="Godfrey">
                </button>
                <button class="video-brand-tab" data-brand="hurricane">
                    <img src="./assets/images/boat-videos/hurricane-logo.png" alt="Hurricane">
                </button>
                <button class="video-brand-tab" data-brand="crownline">
                    <img src="./assets/images/boat-videos/crownline-logos.png" alt="Crownline">
                </button>
                <button class="video-brand-tab" data-brand="searay">
                    <img src="./assets/images/boat-videos/Searay-logo.png" alt="Sea Ray">
                </button>
                <button class="video-brand-tab" data-brand="bayliner">
                    <img src="./assets/images/boat-videos/BaylinerLogo.png" alt="Bayliner">
                </button>
                <button class="video-brand-tab" data-brand="crestliner">
                    <img src="./assets/images/boat-videos/crestliner logo - blk - No Icon.png" alt="Crestliner">
                </button>
                <button class="video-brand-tab" data-brand="mastercraft">
                    <img src="./assets/images/boat-videos/mclogo-blk.png" alt="MasterCraft">
                </button>
                <button class="video-brand-tab" data-brand="premier">
                    <img src="./assets/images/boat-videos/premierpontoons-solidflat-blk.png" alt="Premier">
                </button>
            </div>

            <!-- Video Grid -->
            <div class="video-grid">
                <!-- Video Card 1 -->
                <div class="video-card" data-brand="mastercraft">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">MasterCraft Wakesurfing</p>
                </div>

                <!-- Video Card 2 -->
                <div class="video-card" data-brand="godfrey">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/Omaha-Video1.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Omaha Marine Experience</p>
                </div>

                <!-- Video Card 3 -->
                <div class="video-card" data-brand="hurricane">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Hurricane Deck Boat</p>
                </div>

                <!-- Video Card 4 -->
                <div class="video-card" data-brand="searay">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/Omaha-Video1.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Sea Ray Cruiser</p>
                </div>

                <!-- Video Card 5 -->
                <div class="video-card" data-brand="bayliner">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Bayliner Bowrider</p>
                </div>

                <!-- Video Card 6 -->
                <div class="video-card" data-brand="crestliner">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/Omaha-Video1.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Crestliner Fishing Boat</p>
                </div>

                <!-- Video Card 7 -->
                <div class="video-card" data-brand="premier">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Premier Pontoon Boat</p>
                </div>

                <!-- Video Card 8 -->
                <div class="video-card" data-brand="mastercraft">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/Omaha-Video1.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">MasterCraft Tournament</p>
                </div>

                <!-- Video Card 9 -->
                <div class="video-card" data-brand="crownline">
                    <div class="video-thumbnail">
                        <video class="video-player">
                            <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
                        </video>
                        <div class="video-play-overlay">
                            <i class="fa fa-play-circle"></i>
                        </div>
                    </div>
                    <p class="video-title">Crownline Sportboat</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

    <script src="./assets/js/script.js"></script>
