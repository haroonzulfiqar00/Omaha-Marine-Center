<body>

    <!-- Hero Banner Section with Sticky Scroll -->
    <section class="hero-banner-wrapper">

        <!-- Panel 1: Hero -->
        <div class="hero-panel hero-panel-1">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="./assets/videos/Omaha-Video1.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <img src="./assets/images/Home/banner-logo.png" alt="Omaha Marine Center" class="hero-logo">
                <h1 class="hero-tagline"> <p><span>MEMORIES MADE ON THE WATER</span></p></h1>
                <a href="#" class="blue-btn ">Shop Boats</a>
            </div>
        </div>

        <!-- Panel 2: New & Pre-Owned Boat Sales -->
        <div class="hero-panel hero-panel-2">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="./assets/videos/MasterCraft-Wakesurfing-Wakeboarding.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <p class="hero-subtitle">NEW & PRE-OWNED BOAT SALES</p>
                <h2 class="hero-heading">Find Your Dream Boat</h2>
                <a href="#" class="darkblue-btn ">Shop Boats</a>
            </div>
        </div>

        <!-- Panel 3: Docks & Lift Solutions -->
        <div class="hero-panel hero-panel-3">
            <div class="hero-image" style="background-image: url('./assets/images/Home/bannerimg3.jpg');"></div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <p class="hero-subtitle">OMAHA'S WATERFRONT SPECIALISTS</p>
                <h2 class="hero-heading">Docks & Lift Solutions</h2>
                <a href="#" class="blue-btn ">Shop Docks & Lifts</a>
            </div>
        </div>

    </section>
